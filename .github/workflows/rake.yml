---
# yamllint disable rule:line-length
name: rake
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  rake:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]
        ruby: [3.3]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install libcurl on Windows
        if: matrix.os == 'windows-2022'
        run: |
          C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-ucrt-x86_64-curl
        shell: cmd
      - name: Add MSYS2 to PATH on Windows
        if: matrix.os == 'windows-2022'
        run: echo "C:\msys64\ucrt64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle config set --global path "$(pwd)/vendor/bundle"
      - run: bundle install --no-color
      - name: Run rake with libcurl path
        if: matrix.os == 'windows-2022'
        run: bundle exec rake
        env:
          PATH: "C:/msys64/ucrt64/bin;${{ env.PATH }}"
      - name: Run rake (non-Windows)
        if: matrix.os != 'windows-2022'
        run: bundle exec rake
